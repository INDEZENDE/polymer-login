<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="component-login-app">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }

      paper-card {
        text-align: left;
        width: 400px;
        padding: 0em 1em 1em 1em;
      }

      paper-card .card-actions {
        padding-top: 1em;
        text-align: right;
      }

      paper-card .card-header iron-icon {
        height: 2em;
        width: 2em;
        color:var(--paper-blue-300);
      }

      paper-card .card-header {
        font-size: 2em;
        color:var(--paper-grey-500);
      }

      paper-button[raised] {
        background-color: var(--primary-color);
        color: aliceblue;

      }

      paper-button {
        /* background-color: var(--primary-color); */
        color: var(--paper-red-300);

      }
    </style>
    <!-- <h2>Hello [[prop1]]!</h2> -->
    <paper-card elevation="5">
      <div class="card-header">
        <iron-icon icon="account-circle">si</iron-icon>
        Crear cuenta

      </div>
      <form action="">
        <div class="card-content">
          <paper-input label="e-mail"></paper-input>
          <paper-input label="Contraseña"></paper-input>
        </div>
        <div class="card-actions">
          <paper-button raised>Enviar</paper-button>
          <paper-button>Cancelar</paper-button>
        </div>
      </form>

    </paper-card>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ComponentLoginApp extends Polymer.Element {
      static get is() {
        return 'component-login-app';
      }
      static get properties() {
        return {
          // prop1: {
          //   type: String,
          //   value: 'component-login-app'
          // }
        };
      }
    }

    window.customElements.define(ComponentLoginApp.is, ComponentLoginApp);
  </script>
</dom-module>
